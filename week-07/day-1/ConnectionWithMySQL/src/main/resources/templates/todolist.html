<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
</head>
<body>
    <h1>Todos for today:</h1>
    <ul>
        <li th:each="todo : ${todos}" th:text="|ID: ${todo.id}| + ' ' + |TITLE: ${todo.name}|"></li>
    </ul>
</body>
</html>
