<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order details</title>
</head>
<body>
<h1>Order details</h1>
<th:block th:object="${pizzaOrder}">
    <p th:text="|Name: *{name}|"></p>
    <p th:text="|Address: *{address}|"></p>
    <p th:text="|Pizza: *{pizza}|"></p>
    <p th:text="|OrderDate: *{orderDate}|"></p>
</th:block>
</body>
</html>
