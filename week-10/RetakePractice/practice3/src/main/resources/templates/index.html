<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Pixam</title>
</head>
<body>
    <header>
        <h3>Welcome to Pixam Express!</h3>
        <h4>Please enter your info and choose your pizza!</h4>
    </header>
    <div class="container">
        <form th:method="post" th:action="@{/order}" th:object="${pizzaOrder}">
            <input hidden th:field="*{id}">
            <div class="form-group">
                <label>Name</label>
                <input type="text" required th:field="*{name}">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" required th:field="*{address}">
            </div>
            <div class="form-group">
                <label>Toppings</label>
                <select th:field="*{pizza}">
                    <option value="hawaii">Hawaii
                    <option value="bolognese">Bolognese
                    <option value="diavola">Diavola
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
